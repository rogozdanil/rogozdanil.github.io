<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MinimalisticWeather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/cded72ced7.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="weather.js"></script>
    </head>
    <body onload="weather()">
        <div class="header">
            <div class="headerStoryBoard">
                <a href="https://github.com/rogozdanil"><i class="Icon fab fa-github"></i></a>
                <form onsubmit="weather(); return false;">
                    <input id="CitySearch" class="headerStoryBoardСitySearch" type="text" placeholder="Какой город посмотрим?">
                </form>
            </div>
        </div>
       <div class="main">
            <div class="mainStoryBoard">
                <div class="mainStoryBoardWeather">

                    <div class="mainStoryBoardCity">
                        <span id="city">city</span>
                    </div>

                    <div class="mainStoryBoardCurrentData">
                        <span class="mainStoryBoardCurrentData" id="temperature">+0°</span>
                        <img src="" id="icon" alt="icon">
                        <span class="mainStoryBoardCurrentData" id="condition">condition</span>
                    </div>

                    <div class="mainStoryBoardTemp">
                        <span class="mainStoryBoardTempFeel" id="feelsLike">0</span>
                    </div>

                </div>

            </div>
        </div>
    </body>

</html>
